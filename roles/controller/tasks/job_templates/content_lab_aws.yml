      aws_region: "{{ aws.region }}"
      vm_name: vm-name
    ask_variables_on_launch: true
    credentials:
      - "{{ aws_account.id | int }}"
  when:
    - (seed_lab_content | bool)
  register: create_rhel_vm_template
  tags:
    - templates
