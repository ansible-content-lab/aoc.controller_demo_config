    project: "{{ content_lab_project_aws_content.id | int }}"
    extra_vars:
      vpc_cidr: 172.16.0.0/22
      vpc_subnets:
        - name: vnet1
          cidr: 172.16.0.0/24
          az: us-east-1a
        - name: vnet2
          cidr: 172.16.1.0/24
          az: us-east-1b
        - name: vnet3
          cidr: 172.16.2.0/24
          az: us-east-1c
        - name: vnet4
          cidr: 172.16.3.0/24
          az: us-east-1d
    ask_variables_on_launch: true
